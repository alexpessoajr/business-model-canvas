
<div class="bmc-canvas">
  <div class="bmc-header">
    <input class="project-name" 
      ng-readonly="!$ctrl.editing"
      ng-focus="$ctrl.editProjectName()"
      ng-click="$ctrl.editProjectName()" 
      ng-blur="$ctrl.saveProjectName()"
      ng-model="$ctrl.projectName">
  </div>
  <div class="bmc-canvas-container">
    <div class="bmc-main-panels">
      <bmc-panel title="Key Partners"></bmc-panel>
      <div class="bmc-column-container">
        <bmc-panel title="Key Activities"></bmc-panel>
        <bmc-panel title="Key Resources"></bmc-panel>
      </div>
      <bmc-panel title="Value Propositions"></bmc-panel>
      <div class="bmc-column-container">
        <bmc-panel title="Customer Relationships"></bmc-panel>
        <bmc-panel title="Channels"></bmc-panel>
      </div>
      <bmc-panel title="Customer Segments"></bmc-panel>
    </div>
    <div class="bmc-footer-panels">
      <bmc-panel title="Cost Structure"></bmc-panel>
      <bmc-panel title="Revenue Streams"></bmc-panel>
    </div>
  </div>
</div>
